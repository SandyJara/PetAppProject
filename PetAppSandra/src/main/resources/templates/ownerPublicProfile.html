<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwnerPublicProfile- Petxie</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/modal.css" rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  
    
</head>
<body>

   <!-- Navbar -->
    
	<!-- To show message when a user wants to see her/his profile but its not logged -->
	<div th:if="${errorMessage != null}" class="alert alert-danger">
	    <p th:text="${errorMessage}"></p>
	</div>
    
    
    <nav class="navbar navbar-expand-lg navbar-light custom-nav">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.png" alt="Pet Community Logo" class="logo" id="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="/aboutUs">ABOUT US</a></li>
                <li class="nav-item"><a class="nav-link" href="/blog">BLOG</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">CONTACT</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">LOG IN</a></li>
            
            	 <!-- Added to see the profile -->
            	<li class="nav-item"><a class="nav-link" href="/profile">MY PROFILE</a></li>
            
        </ul>
        
        </div>
    </nav>


<!-- PETXIE Title with Images behind Navbar -->
    <div class="petxie-background">
        <img src="/images/paw.png" alt="Paw Image" class="paw-left">
        <div class="petxie-title">PETXIE</div>
        <img src="/images/paw.png" alt="Paw Image" class="paw-right">
    </div>
    
    
    <!-- MY CODE -->
   
   
<header class="text-center">
   <h1 class="profile-title text-shadow welcome-text-bg">OWNER</h1>
</header>

<div class="container-fluid mt-4">
    <div class="row justify-content-around">
        <!-- Profile Section -->
        <div class="col-lg-5 col-md-6 col-sm-12 profile-section mb-4">
            <div class="card shadow-sm p-3">
                <h3 class="profile-header text-center">Profile</h3>
                <div class="text-center">
                    <img id="profile-picture-preview" src="/images/default-image.png" alt="Profile Picture" class="rounded-circle mb-3" style="width: 120px; height: 120px;">
                </div>
                <p><strong>Full Name:</strong> <span id="owner-name"></span></p>
                <p><strong>Email:</strong> <span id="owner-email"></span></p>
                <p><strong>Username:</strong> <span id="owner-username"></span></p>
                                                 
            </div>
        </div>

        <!-- Pet Section -->
        <div class="col-lg-5 col-md-6 col-sm-12 profile-section mb-4">
            <div class="card shadow-sm p-3">
                <h3 class="profile-header text-center">Pet</h3>
                <div class="form-box">
                    <div class="form-group">
                        <label for="pet" class="profile-label">Select Pet:</label>
                        <select id="pet-selection" class="form-control profile-form-control">
                            <option value="">Select Pet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p><strong>Name:</strong> <span id="pet-name"></span></p>
                        <p><strong>Age:</strong> <span id="pet-age"></span></p>
                        <p><strong>Breed:</strong> <span id="pet-breed"></span></p>
                        <p><strong>Species:</strong> <span id="pet-specie"></span></p>
                        <p><strong>Size:</strong> <span id="pet-size"></span></p>
                        <p><strong>Complementary Information:</strong> <span id="complementary-info"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

  

   

  <!-- MY CODE -->

    <footer class="footer py-4 footer-custom">
        <div class="container text-center">
            <div class="social-icons mb-3">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="mb-0">Copyright Â© 2024 Petxie Inc. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
  
		  <script src="/js/publicProfile.js"></script>
		 
</body>
</html>
