<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile: Owner - Petxie</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light custom-nav">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.png" alt="Pet Community Logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="/aboutUs">ABOUT US</a></li>
                <li class="nav-item"><a class="nav-link" href="/blog">BLOG</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">CONTACT</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">LOG IN</a></li>
            </ul>
        </div>
    </nav>


<button class="btn profile-btn-purple text-white logout-btn" style="position: relative; float: right; margin-right: 20px; margin-top: 20px;">LOG OUT</button> 

<!-- PETXIE Title with Images behind Navbar -->
    <div class="petxie-background">
        <img src="/images/paw.png" alt="Paw Image" class="paw-left">
        <div class="petxie-title">PETXIE</div>
        <img src="/images/paw.png" alt="Paw Image" class="paw-right">
    </div>
    
    
    <!-- MY CODE -->

<header class="text-center">
    <h1 class="profile-title text-shadow welcome-text-bg">WELCOME + Name of the person (PET SITTER)</h1>
    <br>
    <button class="btn profile-btn-purple text-white mt-2" style="float: left; background-color: #c31067;">TURN ON/OFF PROFILE</button>
    <br>
</header>



<br>
<div class="container-fluid mt-4">
    <div class="row justify-content-around">
        <!-- Owner Information Section -->
        <div class="col-lg-5 col-md-6 col-sm-12 profile-section mb-4">
            <h3 class="profile-header">PET SITTER</h3>
            <div class="form-box">
                <div class="form-group">
                    <label for="phone-number" class="profile-label">Phone number</label>
                    <input type="text" id="phone-number" class="form-control profile-form-control" value="168165151651">
                </div>
                <div class="form-group">
                    <label for="address" class="profile-label">Address</label>
                    <input type="text" id="address" class="form-control profile-form-control" value="ASDFADSF@JDFASD">
                </div>
                <div class="form-group">
                    <label for="actual-password" class="profile-label">Actual Password</label>
                    <input type="password" id="actual-password" class="form-control profile-form-control" value="xxxxxxx">
                </div>
                <div class="form-group">
                    <label for="new-password" class="profile-label">New Password</label>
                    <input type="password" id="new-password" class="form-control profile-form-control">
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="profile-label">Confirm new Password</label>
                    <input type="password" id="confirm-password" class="form-control profile-form-control">
                </div>
                <div class="form-group">
                    
             		<label for="profile-picture" class="profile-label">Profile picture</label><button class="btn profile-btn-purple text-white ml-2">UPLOAD</button>
                </div>
                <button class="btn profile-btn-purple text-white mt-2" style="float: left; background-color: #c31067;">UPDATE</button>
             </div>
            
                
            <br>
            <br>    
          
            <hr style="border-top: 4px solid #c31067; margin-top: 20px; margin-bottom: 20px;">
            <div class="form-box">
                <h4 class="profile-subheader mt-4">Verify Information</h4>
                <div class="form-group">
                    <label for="email" class="profile-label">Email</label>
                    <button class="btn profile-btn-purple text-white ml-2">VERIFY</button>
                    <span class="status-indicator ml-2">No sent</span>
                </div>
                <div class="form-group">
                    <label for="id-passport" class="profile-label">European ID/ Passport</label><button class="btn profile-btn-purple text-white ml-2">UPLOAD</button>
                	<span class="status-indicator ml-2">No sent</span>
                </div>
                <div class="form-group">
                    <label for="address-proof" class="profile-label">Address Proof</label><button class="btn profile-btn-purple text-white ml-2">UPLOAD</button>
                	<span class="status-indicator ml-2">No sent</span>
                </div>
                <div class="form-group">
                    <label for="payment-details" class="profile-label">Payment details</label><button class="btn profile-btn-purple text-white ml-2">VERIFY</button>
               		<span class="status-indicator ml-2">No sent</span>
                </div>
                <button class="btn profile-btn-purple text-white mt-2" style="float: left; background-color: #c31067;">SEND</button>
            </div>
        </div>

        <!-- Complementary Information Section -->
        <div class="col-lg-5 col-md-6 col-sm-12 profile-section mb-4">
            
                <div class="form-group" >
                    <label for="complementary-info" class="profile-label">Brief description and experience</label>
                                    <br>
                    <textarea id="complementary-info" class="form-control profile-form-control" placeholder="tell us about your years of experience, do you have pets, the dogs you have walked with or taken care of, etc." style="width: 100%; height: 250px;"></textarea>
                
                <br>
                    
                </div>
                <div class="form-group">
                    <label for="pet-photos" class="profile-label">Photos</label><br>
                    <button class="btn profile-btn-purple text-white">UPLOAD</button>
                    <button class="btn profile-btn-purple text-white ml-2">VIEW GALLERY</button>
                </div>
                
                <br>
                <button class="btn profile-btn-blue text-white mt-2" style="float: left; background-color: #c31067;">UPDATE</button>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
         <button class="btn profile-btn-blue text-white mt-2" style="float: left; background-color: BLACK; font-size: 1.5em;">DELETE PROFILE</button>
    </div>
   		 <br>
         <br>
            
</div>



    <!-- Footer -->
    <footer class="footer py-4 footer-custom">
        <div class="container text-center">
            <div class="social-icons mb-3">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="/js/petSitter.js"></script>
</body>
</html>
