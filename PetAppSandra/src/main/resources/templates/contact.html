<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact- Petxie</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
</head>
<body>

    <!-- Navbar -->
    
	<!-- To show message when a user wants to see her/his profile but its not logged -->
	<div th:if="${errorMessage != null}" class="alert alert-danger">
	    <p th:text="${errorMessage}"></p>
	</div>
    
    
    <nav class="navbar navbar-expand-lg navbar-light custom-nav">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.png" alt="Pet Community Logo" class="logo" id="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="/aboutUs">ABOUT US</a></li>
                <li class="nav-item"><a class="nav-link" href="/blog">BLOG</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">CONTACT</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">LOG IN</a></li>
            
            	 <!-- Added to see the profile -->
            	<li class="nav-item"><a class="nav-link" href="/profile">MY PROFILE</a></li>
            
        </ul>
        
        </div>
    </nav>

<!-- PETXIE Title with Images behind Navbar -->
    <div class="petxie-background">
        <img src="/images/paw.png" alt="Paw Image" class="paw-left">
        <div class="petxie-title">PETXIE</div>
        <img src="/images/paw.png" alt="Paw Image" class="paw-right">
    </div>

    <!-- MY CODE -->
   
   

<!-- Contact Section -->
<div class="contact-section container my-5">
    <div class="row">
        <div class="contact-form-box">
            <h2 class="contact-title">Do you have questions? We are here for you</h2>
            <p class="contact-subtitle">Let us help you</p>
            <form action="/send-message" method="post" class="contact-form">
                <div class="form-group">
                    <label for="comments">Comments/Questions:</label>
                    <textarea id="comments" name="comments" class="form-control" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Contact email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <button type="submit" id="contact-button" class="btn btn-submit">Contact</button>

            </form>
        </div>
        <div class="contact-info-box">
            <img src="/images/contact.jpeg" alt="Contact Image" class="contact-image mb-4">
            <div class="contact-details">
                <p><i class="contact-icon"></i> 113 Millennium Road, Dublin 24, D24DP18</p>
                <p><i class="contact-icon"></i> Dublin,Ireland</p>
                <p><i class="contact-icon"></i> 0860123119</p>
                <p><i class="contact-icon"></i> contactUs@petxie.com</p>
            </div>
        </div>
    </div>
</div>



   
   
   
   !-- MY CODE -->

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script src="/js/contact.js"></script>


<!-- Footer -->
    <footer class="footer py-4 footer-custom">
        <div class="container text-center">
            <div class="social-icons mb-3">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="mb-0">Copyright Â© 2024 Petxie Inc. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
