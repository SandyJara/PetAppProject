</head>
<body>

   <!-- Navigation Bar -->

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/aboutUs">ABOUT US</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/blog">BLOG</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">CONTACT</a>

            </li>

</nav>

<!-- PETXIE Title with Images behind Navbar -->
    <div class="petxie-background">
        <img src="/images/paw.png" alt="Paw Image" class="paw-left">
        <div class="petxie-title">PETXIE</div>
        <img src="/images/paw.png" alt="Paw Image" class="paw-right">
    </div>

    <!-- MY CODE -->
   
   
	<!-- Blog Section, I changed the code to make is friendly to integrate the information from my second database -->
<div class="container blog-container my-5">
    <div class="blog-title-container mb-4">
        <h1 class="blog-title">Petxie Blog</h1>
    </div>
    <div class="articles-per-week mb-4">
        <label for="articles-select" class="articles-label" ></label>
        <select id="articles-select" class="form-control ml-2" onchange="window.location.href='/blog-section?week=' + this.value;">
            <!-- updates with /blog-section because before was /blog and I had problems to run spring -->
            <option value="">All Weeks</option>
            <option value="1">Week 1</option>
            <option value="2">Week 2</option>
            <option value="3">Week 3</option>
        </select>
    </div>
   <!-- Message if it exists -->
    <div class="alert alert-info" th:if="${message}" th:text="${message}"></div>

    <div class="blog-article-container">
    <div th:each="article : ${articles}" class="blog-article-card mb-4">
        <h3 class="subtitle" th:text="${article.title}">Subtitle Week</h3>
        <!-- text -->
         <div class="article-content" th:utext="${article.content}"style="text-align: justify; font-size: 14px; line-height: 1.6;">></div>
    </div>
</div>
</div>
 
  <!-- MY CODE -->

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Footer -->

                <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="mb-0">Copyright Â© 2024 Petxie Inc. All Rights Reserved.</p>
        </div>
    </footer>
    
</body>
