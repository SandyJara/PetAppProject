<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile: Owner - Petxie</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light custom-nav">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.png" alt="Pet Community Logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="/aboutUs">ABOUT US</a></li>
                <li class="nav-item"><a class="nav-link" href="/blog">BLOG</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">CONTACT</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">LOG IN</a></li>
            </ul>
        </div>
    </nav>


<button id="logOutButton" class="btn profile-btn-purple text-white logout-btn" style="position: relative; float: right; margin-right: 20px; margin-top: 20px; z-index: 1000; pointer-events: auto;">
    LOG OUT
</button>
 

<!-- PETXIE Title with Images behind Navbar -->
    <div class="petxie-background">
        <img src="/images/paw.png" alt="Paw Image" class="paw-left">
        <div class="petxie-title">PETXIE</div>
        <img src="/images/paw.png" alt="Paw Image" class="paw-right">
    </div>
    
    
    <!-- MY CODE -->
   
   
<header class="text-center">
   <h1 class="profile-title text-shadow welcome-text-bg">WELCOME <span id="owner-name"></span></h1>
</header>



<br>
<div class="container-fluid mt-4">
    <div class="row justify-content-around">
        
      <div class="col-lg-5 col-md-6 col-sm-12 profile-section mb-4">
   		 <h3 class="profile-header">OWNER</h3>
    	<div class="form-box">
	        <form id="update-owner-form" enctype="multipart/form-data">
	            <div class="form-group">
	                <label for="phone-number" class="profile-label">Phone number</label>
	                <input type="text" id="phone-number" class="form-control profile-form-control" placeholder="Enter your phone number">
	            </div>
	            <div class="form-group">
	                <label for="address" class="profile-label">Address</label>
	                <input type="text" id="address" class="form-control profile-form-control" placeholder="Enter your address">
	            </div>
	            <div class="form-group">
	                <label for="new-password" class="profile-label">New Password</label>
	                <input type="password" id="new-password" class="form-control profile-form-control">
	            </div>
	            <div class="form-group">
	                <label for="confirm-password" class="profile-label">Confirm New Password</label>
	                <input type="password" id="confirm-password" class="form-control profile-form-control">
	            </div>
	            <div class="form-group">
	                 <input type="file" id="profile-picture" class="form-control-file" accept="image/*">
	            </div>
	            <button id="upload-buttonProfilePhoto" type="button" class="btn profile-btn-purple text-white ml-2">UPLOAD</button>
	            <button id="update-buttonOP" type="button" class="btn profile-btn-purple text-white mt-2" style="float: left; background-color: #c31067;">UPDATE</button>
	        </form>
    </div>

    <br><br>

    <!-- Verificar información adicional -->
    <hr style="border-top: 4px solid #c31067;">
    <div class="form-box">
        <h4 class="profile-subheader mt-4">Verify Information</h4>
        <div class="form-group">
            <label for="email" class="profile-label">Email</label>
            <button id="verify-email" class="btn profile-btn-purple text-white ml-2">VERIFY</button>
            <span id="email-status" class="status-indicator ml-2">No sent</span>
        </div>
        <div class="form-group">
            <label for="id-passport" class="profile-label">European ID/ Passport</label>
            <button id="upload-id-passport" class="btn profile-btn-purple text-white ml-2">UPLOAD</button>
            <span class="status-indicator ml-2">No sent</span>
        </div>
        <div class="form-group">
            <label for="address-proof" class="profile-label">Address Proof</label>
            <button id="upload-address-proof" class="btn profile-btn-purple text-white ml-2">UPLOAD</button>
            <span class="status-indicator ml-2">No sent</span>
        </div>
        <div class="form-group">
            <label for="payment-details" class="profile-label">Payment Details</label>
            <button id="verify-payment" class="btn profile-btn-purple text-white ml-2">VERIFY</button>
            <span class="status-indicator ml-2">No sent</span>
        </div>
        <button type="submit" id="update-button2" class="btn profile-btn-purple text-white mt-2" style="background-color: #c31067;">UPDATE</button>
        </div>
    </div>

           
            <br>
            <br>    
          
           

	 <!-- Pet Information Section -->
		<div class="col-lg-5 col-md-6 col-sm-12 profile-section mb-4">
		    <h3 class="profile-header">PET</h3>
		    <div class="form-box">
		        <div class="form-group">
		            <label for="pet-selection" class="profile-label">Information</label>
		            <select id="pet-selection" class="form-control profile-form-control">
		                <option value="new">NEW</option>
		                <option value="pet1">Pet 1</option>
		            </select>
		            <button id="delete-pet" class="btn profile-btn-blue text-white mt-2" style="float: left; background-color: #c31067;">DELETE</button>
		            <br><br>
		        </div>
		        <div class="form-group">
		            <label for="pet-name" class="profile-label">Name</label>
		            <input type="text" id="pet-name" class="form-control profile-form-control" placeholder="Enter pet's name">
		        </div>
		        <div class="form-group">
		            <label for="pet-age" class="profile-label">Age</label>
		            <select id="pet-age" class="form-control profile-form-control mt-2">
		                <option value="less 1">less than 1</option>
		                <option value="1">1</option>
		                <option value="2">2</option>
		                <option value="3">3</option>
		                <option value="4">4</option>
		                <option value="5">5</option>
		                <option value="6">6</option>
		                <option value="7">7</option>
		                <option value="8">8</option>
		                <option value="9">9</option>
		                <option value="10">10</option>
		                <option value="11">11</option>
		                <option value="12">12</option>
		                <option value="13">13</option>
		                <option value="14">14</option>
		            </select>
		        </div>
		        <div class="form-group">
		            <label for="pet-weight" class="profile-label">Weight (Kgs)</label>
		            <input type="text" id="pet-weight" class="form-control profile-form-control" placeholder="Enter pet's weight in Kgs">
		        </div>
		        <div class="form-group">
		            <label for="pet-breed" class="profile-label">Breed</label>
		            <input type="text" id="pet-breed" class="form-control profile-form-control" placeholder="Enter pet's breed">
		        </div>
		        <div class="form-group">
		            <label for="pet-size" class="profile-label">Size</label>
		            <select id="pet-size" class="form-control profile-form-control">
		                <option value="small">small</option>
		                <option value="medium">medium</option>
		                <option value="big">big</option>
		            </select>
		        </div>
		        <div class="form-group">
		            <label for="complementary-info" class="profile-label">Complementary information</label>
		            <textarea id="complementary-info" class="form-control profile-form-control" placeholder="Health conditions, allergies, behavior with other pets"></textarea>
		        </div>
		        <div class="form-group">
		            <label for="pet-photos" class="profile-label">Photos</label><br>
		            <button id="upload-photo" class="btn profile-btn-purple text-white">UPLOAD</button>
		            <button id="view-gallery" class="btn profile-btn-purple text-white ml-2">VIEW GALLERY</button>
		        </div>
		        <button id="update-pet" class="btn profile-btn-blue text-white mt-2" style="float: left; background-color: #c31067;">UPDATE</button>
		    </div>

            
            
        </div>
    </div>

    <div class="row justify-content-center">
         <button class="btn profile-btn-blue text-white mt-2" style="float: left; background-color: BLACK; font-size: 1.5em;">DELETE PROFILE</button>
    </div>
   		 <br>
         <br>
            
</div>

    <footer class="footer py-4 footer-custom">
        <div class="container text-center">
            <div class="social-icons mb-3">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="mb-0">Copyright © 2024 Petxie Inc. All Rights Reserved.</p>
        </div>
    </footer>

<script src="/js/updateOwner.js"></script>
 <script src="/js/owner.js"></script>

</body>
</html>
